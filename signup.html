<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>中华美食天地 - 注册</title>
        <link rel="stylesheet" href="./css/account.css" />
    </head>
    <body>
        <div class="account-card">
            <div class="card-header">
                <a class="card-header-title" href="./index.html"
                    >中华美食天地</a
                >
                <p class="card-header-subtitle">加入我们，共享美食文化</p>
            </div>

            <form id="account-form">
                <div class="account-form-group">
                    <label for="username">用户名</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        class="form-input"
                        placeholder="请输入用户名"
                        required
                    />
                </div>

                <div class="account-form-group">
                    <label for="email">邮箱</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        class="form-input"
                        placeholder="请输入邮箱地址"
                        required
                    />
                </div>

                <div class="account-form-group">
                    <label for="password">密码</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-input"
                        placeholder="请输入密码"
                        required
                    />
                </div>

                <div class="account-form-group">
                    <label for="confirmPassword">确认密码</label>
                    <input
                        type="password"
                        id="confirmPassword"
                        class="form-input"
                        placeholder="请再次输入密码"
                        required
                    />
                </div>

                <div class="options">
                    <label class="choose-box agreement">
                        <input type="checkbox" id="agree" value="agree" />
                        <span class="choose-box-label"
                            >同意用户协议和隐私政策</span
                        >
                    </label>
                </div>

                <button type="submit" class="account-submit" name="signup">
                    注册
                </button>
            </form>

            <div class="card-footer">
                已有账号？<a href="./login.html">立即登录</a>
            </div>
        </div>
        <script src="./js/account.js"></script>
    </body>
</html>
